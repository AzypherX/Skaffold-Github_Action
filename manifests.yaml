apiVersion: apps/v1
kind: Deployment
metadata: 
  name: flask-app
spec:
  replicas: 2
  selector: 
    matchLabels:
      app: flask-app
  template: 
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: static-site
        ports: 
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata: 
  name: flask-app-svc
spec: 
  selector:
    app: flask-app
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
